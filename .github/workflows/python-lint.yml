---
name: Python Lint

on:
  - push
  - pull_request


jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ricardochaves/python-lint@v1.4.0
        with:
          use-pylint: false
          use-isort: false
          use-mypy: false
          use-pycodestyle: false
